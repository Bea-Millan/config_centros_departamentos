        Al haber cumplimentado el formulario de "Permuta de Grupo de docencia" se presupone que los dos alumnos están de acuerdo con el cambio solicitado. En caso de no haber rellenado este formulario voluntariamente o no estar de acuerdo con el contenido, el alumno afectado deberá ponerse en contacto con la Administración de Coordinación de Magisterio y comunicar su discrepancia.

        Esta solicitud tiene CARÁCTER IRREVOCABLE, es decir, una vez solicitada y aceptada los alumnos no podrán solicitar un nuevo cambio de grupo.

        Administración de Coordinación de Magisterio comunicará a los afectados la resolución favorable o no de esta solicitud, dentro del plazo establecido y dependiendo, en todo caso, de la disponibilidad de cada grupo de docencia.

        Administración de Coordinación
