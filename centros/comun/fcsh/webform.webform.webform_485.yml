        Buenos días, 

        Este correo supone la confirmación del envío del Certificado de Antecedentes Penales Sexuales negativo, según los datos siguientes:

        Fecha envío: [current-date:long]
        Grado:[webform_submission:values:grado]
        NIA: [webform_submission:values:nia]
        Alumno: [webform_submission:values:primer_apellido] [webform_submission:values:segundo_apellido], [webform_submission:values:nombre]

        Adjunto a este correo encontrará copia de la autorización emitida a la Universidad de Zaragoza para que en su nombre solicite certificación de antecedentes penales sexuales. En caso de que los datos facilitados no sean correctos o contengan algún error nos pondremos en contacto con usted mediante esta misma vía para que los subsane con la mayor brevedad posible. La no subsanación, en tiempo y forma, de los errores comunicados supondrá la exclusión de la realización de prácticas escolares.

        Reciba un cordial saludo.

        Administración de Coordinación
        Facultad de Ciencias Sociales y Humanas de Teruel
        Universidad de Zaragoza
