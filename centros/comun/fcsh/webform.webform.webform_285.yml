    '#required': true
  adjuntar_archivo:
    '#type': managed_file
    '#max_filesize': !!float 2
    '#file_extensions': 'gif jpg jpeg png pdf doc docx ppt pptx xls xlsx avi mp3'
    '#title': 'Adjuntar archivo'
    '#description': 'Adjunta el archivo que quieres publicar.'
