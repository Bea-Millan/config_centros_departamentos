        Submitted by user: [webform_submission:user]

        OPCIÓN B: 5 ASIGNATURAS DE MENCIÓN + 1 ASIGNATURA OPTATIVA

        [webform_submission:values]

        La asignatura optativa que has escogido, además de las 5 relacionadas a continuación, SON LAS QUE DEBERÁS MATRICULAR en el próximo curso, si eres admitido en la mención. Recuerda que TU ELECCIÓN ES VINCULANTE. Asignaturas de la mención:

        1| 26534-Atención temprana
        2| 26538-Innovación en la escuela inclusiva
        3| 26541-Respuestas educativas a necesidades específicas
        4| 26567-Psicopatología infantil
        5| 26568-Trastornos del lenguaje y la comunicación

        Si has elegido realizar las prácticas escolares de la mención, recuerda que deberás matricularte en la asignatura: 26574-Prácticas escolares en Atención a la diversidad

        Si has cumplimentado dos o más formularios, recuerda que LA INSCRIPCIÓN VÁLIDA ES LA ÚLTIMA REALIZADA.

        NOTA: Por favor, no responder a este mensaje ya que sido emitido automáticamente por el formulario "Solicitud de inscripción en la mención" en el que has participado. 

        Universidad de Zaragoza
        Facultad de Ciencias Sociales y Humanas
        Administración de Coordinación.
