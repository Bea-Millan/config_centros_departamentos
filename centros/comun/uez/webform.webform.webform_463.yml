        Estimado/a alumno/a,

        Has rellenado correctamente el formulario pero no hemos terminado con el proceso de matrícula. Es necesario completar los siguientes pasos:

        1.º SI ERES ALUMNO DE NUEVA INCORPORACIÓN, ENVÍANOS TU DNI POR LAS 2 CARAS:
        Bien por email a uez@unizar.es o bien por WhatsApp al 673.037.521

        2.º PROCEDE AL PAGO:
        Debes hacer un ingreso o una transferencia de 198,50€ al siguiente número de cuenta:
        ES67-2085-5202-76-0332082145

        Cuando los hayas completado te enviaremos por correo postal la documentación del curso. Por favor, ten paciencia porque este proceso se demorará algunas semanas.

