  proteccion_de_datos:
    '#type': processed_text
    '#format': full_html
    '#text': '<p style="text-align: justify;">................................................................................................................................................................................</p><p style="text-align: justify;">Conforme a lo dispuesto en la legislación vigente en materia de protección de datos de carácter personal (Reglamento (UE) 20016/679, de 27 de abril) le informamos que los datos personales que nos ha facilitado pasarán a ser tratados, como responsable, por la Universidad de Zaragoza con la finalidad de tramitar la gestión académica y administrativa de las personas que se matriculen en los programas formativos para personas mayores de la Universidad (Universidad de la Experiencia) así como su participación en actividades y servicios universitarios.</p><p style="text-align: justify;">Puede ejercitar sus <span style="text-decoration: underline;">derechos de acceso, rectificación, limitación, oposición o portabilidad</span> ante el Gerente de la Universidad de Zaragoza (Edificio Paraninfo 1.ª planta, Plaza de Basilio Paraíso n.º 4, 50005-Zaragoza) señalando concretamente la causa de su solicitud y acompañando copia de su documento acreditativo de identidad. La solicitud podrá hacerse mediante escrito en formato papel o por medios electrónicos.</p><p style="text-align: justify;">En caso de no haber obtenido satisfacción en el ejercicio de sus derechos, puede dirigirse a la Delegada de Protección de Datos de la Universidad (dpd@unizar.es Tfno. 876 55 30 13) o en reclamación a la Agencia Española de Protección de Datos a través de los formularios que esa entidad tiene habilitados al efecto y que son accesibles desde su página web: <a href="https://sedeagpd.gob.es/">https://sedeagpd.gob.es</a>.</p><p style="text-align: justify;">La Universidad de Zaragoza cuenta con una página en la que puede consultar toda la información al respecto y a la que puede acceder desde el siguiente enlace: <a href="https://protecciondatos.unizar.es/">https://protecciondatos.unizar.es/</a></p><p style="text-align: justify;">Le recordamos que en cualquier momento puede rectificar estas autorizaciones acudiendo al siguiente enlace:</p><p style="text-align: justify;">https://identidad.unizar.es</p><p>................................................................................................................................................................................</p>'
    '#title': 'Protección de datos'
  acepto_las_condiciones_establecidas_por_la_direccion:
    '#type': select
    '#options':
      1: 'Acepto y firmo'
    '#title': 'ACEPTO las condiciones establecidas por la dirección de la UEZ para la admisión de alumnos'
    '#required': true
