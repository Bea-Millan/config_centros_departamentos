        <p>Nos alegramos de su situación y de que haya dejado atrás la enfermedad.</p>
        <p>Se ha procedido a informar de su alta a la Unidad de Prevención de Riesgos y a la Administradora de la Facultad, aunque recuerde que esto no exime del trámite habitual de presentación de los pertinentes justificantes de baja laboral.</p>
        <p>Le agradecemos su cooperación y apoyo en estos momentos de trabajo conjunto para controlar la pandemia.</p>
