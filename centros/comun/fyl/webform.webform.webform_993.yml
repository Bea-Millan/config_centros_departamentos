  confirmation_message: "<p><span style=\"font-size: 13.008px;\">Desde la Facultad de Filosofía y Letras nos alegramos de su recuperación.</span></p>\r\n<p><span style=\"font-size: 13.008px;\">Se han enviado sus datos al responsable COVID de la Facultad de Filosofía y Letras, a la administradora de la Facultad y a la Unidad de Prevención de Riesgos de la Universidad de Zaragoza.</span></p>\r\n<p><span style=\"font-size: 13.008px;\">Le hemos enviado también un correo electrónico a la cuenta que ha consignado en el formulario para que tenga constancia del envío del formulario.</span></p>\r\n<p><span style=\"font-size: 13.008px;\">Agradecemos sinceramente su colaboración y le esperamos de nuevo por la Facultad</span></p>"
