      'Educación Comunicativa y Literaria en la Sociedad de la Información. Literatura Infantil y Juvenil en la Construcción de Identidades (ECOLIJ)': 'Educación Comunicativa y Literaria en la Sociedad de la Información. Literatura Infantil y Juvenil en la Construcción de Identidades (ECOLIJ)'
