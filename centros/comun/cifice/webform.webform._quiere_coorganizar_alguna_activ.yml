  _acepta_el_tratamiento_de_sus_datos_para_los_fines_exclusivos_de:
    '#type': checkboxes
    '#title': '¿Acepta el tratamiento de sus datos para los fines exclusivos de esta actividad?'
    '#options':
      SÍ: SÍ
    '#required': true
    '#options__properties': ''
  datospersonales:
    '#type': webform_message
    '#message_type': info
    '#message_message': |-
      INFORMACI&Oacute;N SOBRE PROTECCION DE DATOS DE CAR&Aacute;CTER PERSONAL<br />
      <br />
      Conforme a lo dispuesto en la legislaci&oacute;n vigente en materia de protecci&oacute;n de datos de car&aacute;cter personal (Reglamento (UE) 2016/679, de 27 de abril) le informamos que los datos personales que nos ha facilitado pasar&aacute;n a ser tratados, como responsable, por la Universidad de Zaragoza con la finalidad de gestionar su solicitud.<br />
      Puede ejercitar sus derechos de acceso, rectificaci&oacute;n, limitaci&oacute;n, oposici&oacute;n o portabilidad ante el Gerente de la Universidad de Zaragoza (Edificio Paraninfo 1&ordf; planta, Plaza de Basilio Para&iacute;so n&ordm; 4, 50005- Zaragoza) se&ntilde;alando concretamente la causa de su solicitud y acompa&ntilde;ando copia de su documento acreditativo de identidad. La solicitud podr&aacute; hacerse mediante escrito en formato papel o por medios electr&oacute;nicos.<br />
      En caso de no haber obtenido satisfacci&oacute;n en el ejercicio de sus derechos, puede dirigirse al Delegado/a de Protecci&oacute;n de Datos de la Universidad (<a href="mailto:dpd@unizar.es">dpd@unizar.es</a>) o en reclamaci&oacute;n a la Agencia Espa&ntilde;ola de Protecci&oacute;n de Datos a trav&eacute;s de los formularios que tiene habilitados al efecto y que son accesibles desde su p&aacute;gina web: <a href="https://sedeagpd.gob.es/">https://sedeagpd.gob.es</a>&nbsp;
