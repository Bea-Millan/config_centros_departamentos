category: ''
elements: |-
  info:
    '#type': webform_message
    '#message_type': info
    '#message_message': |-
      El CIFICE ofrece opciones de colaboraci&oacute;n.&nbsp;<br />
      Para poder planificar, te solicitamos los datos provisionales de la actividad que quieras realizar.&nbsp;<br />
      Para cualquier duda o aclaraci&oacute;n puede consultar en congresoscifice@unizar.es&nbsp;<br />
      Gracias por tu implicaci&oacute;n y participaci&oacute;n.
