      'Apoyo a la impartición de materias en modalidad virtual o semipresencial': 'Apoyo a la impartición de materias en modalidad virtual o semipresencial'
      'Internacionalización: apoyo a la impartición de materias en lenguas extranjeras, al desarrollo de materiales en otras lenguas, etc.': 'Internacionalización: apoyo a la impartición de materias en lenguas extranjeras, al desarrollo de materiales en otras lenguas, etc.'
