  nombre_apellidos_y_direccion_de_correo_electronico_del:
    '#type': textarea
    '#title': 'Nombre, apellidos y dirección de correo electrónico del profesorado propuesto para impartir la actividad'
    '#required': true
  justifique_la_adecuacion_del_profesorado_propuesto_para_impartir:
    '#type': textarea
    '#title': 'Justifique la adecuación del profesorado propuesto para impartir el curso'
    '#required': true
  la_actividad_se_centra_preferentemente_en_el_siguiente_tipo_de_a:
