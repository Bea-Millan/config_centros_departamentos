  /* temporal borrar 17/06/2022/ */

  /* bloque parrilla */
    
    ul.parrilla {
  	  font-size: 1.6rem;
  	  list-style: none;
  	  overflow: hidden;
  	  margin: 0;
  	  padding: 0;
  	  display: grid;
  	  gap: 21px;
  	  grid-template-columns: repeat(auto-fill, minmax(min(100%,21rem),1fr));
  	  grid-auto-flow: dense;
  	  /*border-top: 1px solid #ececec;
  	  border-bottom: 1px solid #ececec;*/
    }

    #columna-lateral ul.parrilla {
  	  gap: 0;
  	  grid-template-columns: repeat(auto-fill, minmax(min(100%,21rem),1fr));
        padding: 0!important;
    }

    #contenido .paragraph ul.parrilla {
  	font-size: 1.7rem;
  	grid-template-columns: repeat(auto-fit, minmax(min(100%,35rem),1fr));
  	column-gap: 5.5rem
  }
    
    .parrilla > li {
  	  background-color: white;
  	  height: 10rem;
  	  -webkit-transition: all 1s;
  	  -moz-transition: all 1s;
  	  -o-transition: all 1s;
  	  transition: all 1s;
  	  padding: 0;
  	  border-radius: 3px;
  	  border: 1px solid #e8e8e8;
  	  position: relative;
  	  overflow: hidden;
  	  box-shadow: 0px 0px 4px rgb(0 0 0 / 10%);
    }
    
    @media (max-width: 768px) {
  	.parrilla > li {
  	  height: 10rem;
  	}
    }
    
    .parrilla > li:hover {
  	  background-color: #f4f4f4;
    }
    
    .parrilla li .titulo {
  	transition: all 0.3s;
  	padding:0 15px;
  	-webkit-hyphens:auto;
  	-moz-hyphens:auto;
  	hyphens:auto;
  	word-wrap:break-word;
  	overflow-wrap:break-word;
  }

  #contenido .paragraph  .parrilla li .titulo {
      padding: 0 25px;
  }

    
    @media (max-width: 768px) {
  	.parrilla li .titulo {
  	  margin-top: -5px;
  	  width: 100%;
  	}
    }
    
    .parrilla li:hover span.titulo {
  	  position: absolute;  
  	  left: 50%;
  	  transform: translateX(-50%);
  	  font-size: 2rem;
  	  text-align: center;
  	  color: #474747;
  	  font-weight: bold;
  	  line-height: 2rem;
  	  text-shadow: 0px 0px 3px #ffffff;
    }
    
    @media (max-width: 768px) {
  	.parrilla li:hover span.titulo {
  	  left: 50%;
  	  transform: translateX(-50%) translateY(-50%);
  	  top: 50%;
  	  width: 80%;
  	}
    }
    
    .parrilla li .elemento-parrilla{
  	height: 100%;
    }
    
   .parrilla > li a {
  	display: flex;
  	height: 100%;
  	align-items: center;
  	text-decoration: none;
  	color: gray;
  	padding: 0;
  	box-sizing: border-box;
    }
    
    @media (max-width: 768px) {
  	.parrilla > li a {
  	  flex-wrap: nowrap;
  	  text-align: left;
  	  justify-content: center;
  	  align-items: center;
  	}
    }
    
    .parrilla > li img{
  	margin: 0;
  	height: 100%;
  	width: auto;
  	display: block;
  	transition: all 0.3s;
    }
    
    @media (max-width: 768px) {
  	.parrilla > li img {
  	  height: 100%;
  	  width: auto;
  	  margin: 0;
  	}
    }
    
    .parrilla > li:hover img {
  	margin-right: 0;
  	height: auto;
  	width: 100%;
  	display: block;
  	opacity: 0.1;
    }

    .parrilla li:hover span.titulo{
  	width:100%;
  	padding:0 10px;
  }

    
