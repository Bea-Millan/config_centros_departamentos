      Toda la información sobre la Política de Protección de Datos la puede consultar en *http://protecciondatos.unizar.es. Se podrán ejercitar los derechos de acceso, rectificación y cancelación de los datos remitiendo un escrito al Sr. Gerente de la Universidad de Zaragoza, adjuntando copia de documento que acredite la identidad del interesado.
    '#required': true
  no_envio_formulario:
    '#type': textarea
