      14_Gest_Presencia: 'Seguimiento y control de sistemas de gestión de presencia.'
      15_Actualiz: 'Actualizar la información de los diversos elementos, dispositivos y software de su competencia.'
      16_Datos: 'Grabación de datos en aplicaciones informáticas.'
      '17_ Diseno': 'Diseño y creación de prototipos, instrumentos, componentes y herramientas de trabajo.'
      18_Presupuestar: 'Presupuestar y realizar valoraciones económicas de trabajos para su posterior facturación.'
    '#multiple': true
    '#title': 'Funciones realizadas durante el periodo'
