  confirmation_type: page
  confirmation_url: ''
  confirmation_message: '<p>Queda registrada su solicitud de Reserva de espacio en<strong> Sala de Estudio en el&nbsp;[submission:values:edificio]</strong>&nbsp;para el día&nbsp;<strong>[submission:values:fecha]</strong>&nbsp;en <strong>turno de&nbsp;[submission:values:turno]</strong>.</p><ul><li>Para acceder a la Sala de Estudio, deberá acudir con el carnet universitario a la Conserjería del&nbsp;<strong>[submission:values:edificio]</strong>&nbsp;dónde le asignará su número de puesto, que será fijo durante todo el tiempo que permanezca en la Sala.</li><li>Antes de ocupar su asiento y antes de abandonarlo, deberá limpiar su puesto con el spray y papel disponibles en la Sala.</li><li>Se recomienda traer su propio ordenador portátil, así como auriculares, preferiblemente con micrófono.</li><li>En caso de no cumplir con las normas de seguridad e higiene no podrá hacer uso de la Sala durante este semestre.</li></ul><p>Si se produce algún cambio en la solicitud se procederá a comunicarla a través de la dirección&nbsp;<em>[submission:values:nip]@unizar.es</em> de correo electrónico</p>'
