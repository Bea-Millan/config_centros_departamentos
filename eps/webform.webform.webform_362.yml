  confirmation_type: page
  confirmation_url: ''
  confirmation_message: '<p>Su solicitud ha sido enviada a los responsables de gestionar los viajes en el Centro.</p><p>Recuerde que tiene que enviar a la Secretaría del Centro, siete días antes del viaje, el listado de estudiantes que realizarán la visita (<a href="https://eps.unizar.es/sites/eps.unizar.es/files/users/ccano/impresos/prc-033_frc-033-02_v2_organizacionsalidacampo.pdf">Modelo hoja de control listado</a>) para garantizar que todos los estudiantes están matriculados e informados sobre las<a href="https://eps.unizar.es/sites/eps.unizar.es/files/users/ccano/Normativa/normas_campo_eps_20160607.pdf"> Normas y medidas de seguridad durante la realización de prácticas de campo.</a></p><p>En breve se pondrán en contacto con usted para informarle sobre los detalles del viaje.</p><p>Muchas gracias por utilizar esta herramienta</p><p>&nbsp;</p>'
