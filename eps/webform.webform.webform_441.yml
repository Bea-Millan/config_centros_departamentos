elements: |-
  nombre_y_apellidos_del_la_que_propone_la_noticia:
    '#type': textfield
    '#title': 'Nombre y apellidos del/la que propone la noticia'
    '#required': true
  correo_electronico:
    '#type': email
    '#size': 20
    '#title': 'Correo electrónico para comunicaciones'
    '#required': true
  relacion_del_la_proponente_con_la_eps:
    '#type': radios
    '#options':
      PDI: PDI
      PAS: PAS
      Estudiante: Estudiante
      Otro: Otro
    '#title': 'Relación del/la proponente con la EPS'
    '#required': true
  en_caso_de_haber_senalado_otro_indicar_cual:
    '#type': textfield
    '#title': 'En caso de haber señalado otro, indicar cuál'
  dar_difusion__en:
    '#type': checkboxes
    '#options':
      iEPS: 'Boletín semanal iEPS'
      agendaweb: 'Agenda en la web de la EPS'
    '#multiple': true
    '#title': 'Dar difusión  en'
    '#required': true
  fecha_de_inicio:
    '#type': date
    '#title': 'Fecha de inicio'
    '#required': true
  fecha_de_fin:
    '#type': date
    '#title': 'Fecha fin'
  titulo:
    '#type': textfield
    '#title': Título
    '#description': 'Breve título informativo . (En la medida de lo posible, respetar la estructura sujeto, verbo y predicado)'
    '#required': true
  subtitulo:
    '#type': textfield
    '#title': Subtítulo
    '#description': |-
      Información complementaria. 
      Si es una jornada o actividad concreta, es el lugar idóneo para anunciar día, hora y lugar de celebración. No repetir el título. En este caso es preferible dejar en blanco este campo.
  texto_de_la_noticia:
    '#type': textarea
    '#title': 'Texto de la noticia'
    '#description': 'Descripción de la noticia. Los mensajes van sin firmar, por lo que es preferible evitar expresiones como “te invitamos”, “te comunicamos”, etc…'
    '#required': true
  imagen1:
    '#type': managed_file
    '#max_filesize': !!float 2
    '#file_extensions': 'gif jpg jpeg png'
    '#title': 'Imagen 1 que acompaña a la noticia'
  imagen2:
    '#type': managed_file
    '#max_filesize': !!float 2
    '#file_extensions': 'gif jpg jpeg png'
    '#title': 'Imagen 2 que acompaña a la noticia'
  imagen3:
    '#type': managed_file
    '#max_filesize': !!float 2
    '#file_extensions': 'gif jpg jpeg png'
    '#title': 'Imagen 3 que acompaña a la noticia'
  observaciones:
    '#type': textarea
    '#title': Observaciones
