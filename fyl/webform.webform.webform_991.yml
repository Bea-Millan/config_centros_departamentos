      body: |-
        <p>Estimado Sr./Estimada Sra.</p>
        <p>Como responsable en temas COVID en el centro me pongo en contacto con usted, y en primer lugar le agradezco que nos comunique su situación. Su cooperación y sensibilidad ante la pandemia es muy importante para el control de sus efectos.</p>
        <p>La adaptación del puesto de trabajo y actividades a desarrollar durante su confinamiento la realizará la Administradora del Centro.</p>
        <p>Le rogamos cumpla escrupulosamente las indicaciones hasta que las autoridades sanitarias le comuniquen que puede reincorporarse a su actividad laboral.</p>
        <p>En cuanto tenga alguna otra información, como el resultado de la PCR negativo o como si evoluciona hacia un caso confirmado de COVID-19, deberá comunicarlo mediante la cumplimentación del correspondiente formulario en la siguiente dirección: https://fyl.unizar.es/comunicacion-covid y, dependiendo de su nueva situación, seguir las instrucciones de los servicios sanitarios en cuanto a la continuación del confinamiento o reincorporación al servicio.</p>
        <p>Cuando sepa de su reincorporación por confirmación de las autoridades sanitarias deberá cumplimentar el formulario de ALTA, al que podrá acceder también a través del anterior enlace.</p>
        <p>Recuerde que no se puede reincorporar a la actividad laboral normal hasta que le sea indicado por las autoridades sanitarias.</p>
        <p>Reciba un atento saludo y nuestros mejores deseos en la evolución de su situación.</p>
