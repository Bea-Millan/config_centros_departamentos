      subject: 'Incidencia COVID-19 registrada e instrucciones'
      body: |-
        <p>Estimado Sr./Estimada Sra.</p>
        <p>Como responsable en temas COVID en la Facultad de Filosofía y Letras, me pongo en contacto con usted, y en primer lugar le agradezco que nos comunique su situación. Su cooperación y sensibilidad ante la pandemia es muy importante para el control de sus efectos.</p>
        <p>La comunicación de su incidencia se ha enviado también al Coordinador/a de sus Estudios y a la Unidad de Prevención de Riesgos de la Universidad de Zaragoza</p>
        <p>Como medidas de prevención de contagios, le recomendamos encarecidamente las siguientes:</p>
        <p>LE AGRADEZCO QUE SE CONFINE Y NO ACUDA A LA UNIVERSIDAD. Mientras esté en confinamiento, le ruego contacte con los profesores de las asignaturas para ver cómo puede recibir la docencia. Si no dispone ya de ellos, puede conocer sus correos institucionales en la página web de la Universidad https://directorio.unizar.es</p>
        <p>El protocolo relativo a la docencia para esta situación sigue el mismo modelo que cuando un estudiante tiene una enfermedad o dolencia que le impide asistir de manera habitual a las clases. Por ello:</p>
        <p>- Si la asignatura tiene una presencialidad parcial con docencia online sincrónica a través de plataformas digitales como Google Meet o Team de Microsoft, el alumno puede hacer el seguimiento de las materias de forma no presencial como sus otros compañeros.</p>
        <p>- Si la asignatura es totalmente presencial, el profesor le proporcionará la documentación y elementos de trabajo (tutorías, reuniones virtuales, acceso a plataformas educativas, o cualquier sistema que considere adecuado para la formación docente, etc.) para un seguimiento de la asignatura reforzado. El docente podría habilitar simultáneamente a su docencia presencial la retransmisión de clase con los estudiantes convalecientes o en situación de riesgo de forma online sincrónica. Pero esto solo si se dan las siguientes circunstancias:</p>
        <p> > Si el docente no tiene ninguna objeción a retransmitir</p>
        <p> > Si crea un enlace en las plataformas digitales para este tipo de docencia</p>
        <p> > Si en el aula existe disponibilidad de los dispositivos electrónicos necesarios.</p>
        <p>- Si tiene un examen y se encuentra en buen estado seguirá las instrucciones del profesor al respecto</p>
        <p>SI TIENE INFORMACIÓN SOBRE PCR, LE AGRADECEREMOS CUMPLIMENTE EL FORMULARIO OPORTUNO QUE ENCONTRARÁ EN EL SIGUIENTE ENLACE:</p>
        <p>https://fyl.unizar.es/comunicacion-covid</p>
        <p>EN CASO DE EVOLUCIÓN A COVID ROGAMOS SIGA ESCRUPULOSAMENTE LAS INSTRUCCIONES SANITARIAS</p>
        <p>RECUERDE QUE NO SE PUEDE REINCORPORAR A LA ACTIVIDAD ACADÉMICA NORMAL HASTA QUE LE SEA INDICADO POR LAS AUTORIDADES SANITARIAS</p>
        <p>Le indico también que para cualquier cuestión puede dirigirse al responsable COVID de la Facultad de Filosofía y Letras en el siguiente correo: covidfil@unizar.es</p>
        <p>Deseándole una evolución favorable, le saludamos muy atentamente.</p>
        <p>Responsable COVID - Facultad de Filosofía y Letras</p>
