elements: |
  fieldset_datos_de_contacto:
    '#type': fieldset
    '#open': true
    '#title': 'Datos de contacto' 
    '#description': "Cumplimenta los siguientes campos con tu NIP y tu correo electrónico de la Universidad por si hiciera falta contactar contigo en previsión de algún ajuste en las condiciones de tu puesto de trabajo"
    nip_18:
      '#unique': true
      '#title': 'NIP:' 
      '#description': ""
      '#required': true
    correo_electronico_18:
      '#type': email
      '#size': 20
      '#title': 'Correo electrónico' 
      '#description': "Exclusivamente correo electrónico de Unizar. Consignar la dirección completa. Ejemplo: nuestrousuario@unizar.es"
      '#required': true
  fieldset_grupos_vulnerables:
    '#type': fieldset
    '#open': true
    '#title': 'Grupos vulnerables' 
    '#description': ""
    grupos_listado_4:
      '#type': processed_text
      '#format': full_html
      '#text': "<h3>Grupos vulnerables según la instrucción de la UPRL</h3>\n<ul style='font-size: 13px;'>\n<li>Diabetes</li>\n<li>Enfermedad cardiovascular, incluida hipertensión</li>\n<li>Enfermedad hepática crónica</li>\n<li>Enfermedad pulmonar crónica</li>\n<li>Enfermedad renal crónica</li>\n<li>Inmunodeficiencia</li>\n<li>Cáncer en fase de tratamiento activo</li>\n<li>Embarazo</li>\n</ul>\n<p style='font-size: 15px;'>En función de dichos grupos:</p>"
      '#title': 'listado grupos' 
      '#description': ""
    grupos_pertenencia_4:
      '#type': radios
      '#options':
        pertenencia_vulnerables_no: 'No, no preciso de valoración.'
        pertenencia_vulnerables_si: 'Sí, preciso de valoración por la UPRL'
      '#title': '¿Crees precisar de valoración por parte de la UPRL?' 
      '#description': ""
      '#required': true
    grupos_convivencia_texto_4:
      '#type': processed_text
      '#format': full_html
      '#text': "<p style='font-size: 15px;'>Entendemos, además, que en algunos núcleos familiares pueda darse el caso de convivencia con personas que pudieran pertenecer a alguno de estos grupos, por lo que habría que extremar las medidas para evitar el contagio. Por tanto:</p>"
      '#title': 'convivencia vulnerables' 
      '#description': ""
    grupos_convivencia_4:
      '#type': radios
      '#options':
        convivencia_vulnerables_no: 'No'
        convivencia_vulnerables_si: 'Sí'
      '#title': '¿Convives con alguna persona que pudiera considerarse en riesgo por vulnerabilidad según los criterios de la UPRL?' 
      '#description': ""
      '#required': true
  fieldset_conciliacion_familiar:
    '#type': fieldset
    '#open': true
    '#title': 'Conciliación Familiar' 
    '#description': "La conciliación familiar es un tema importante en nuestra Universidad y en estos particulares momentos cobra un especial sentido. Por ello:\n"
    conciliacion_familiar_6:
      '#type': checkboxes
      '#options':
        concilia_no: 'No'
        concilia_ya: 'Ya tengo concedida la conciliación familiar'
        concilia_si: 'Sí'
      '#multiple': true
      '#title': '¿Tienes problemas para conciliar la vida laboral con la familiar?' 
      '#description': ""
      '#required': true
    conciliacion_detalle_6:
      '#type': textfield
      '#title': 'En caso afirmativo detallar horarios posibles para desarrollar la actividad laboral (sin perjuicio de que se pueda requerir la documentación justificativa que proceda)' 
      '#description': ""
  fieldset_condiciones_del_puesto_de_trabajo:
    '#type': fieldset
    '#open': true
    '#title': 'Condiciones del puesto de trabajo' 
    '#description': "En caso de tener que adaptar las condiciones del puesto de trabajo:"
    trabajo_turnos_11:
      '#type': radios
      '#options':
        trabajo_turnos_no: 'No'
        trabajo_turnos_si: 'Sí'
      '#title': '¿Podrías trabajar a turnos, realizando la jornada completa por la mañana o por la tarde?' 
      '#description': ""
      '#required': true
    trabajo_rotatorio_11:
      '#type': radios
      '#options':
        trabajo_rotatorio_no: 'No'
        trabajo_rotatorio_si: 'Sí'
      '#title': '¿Podrías trabajar de forma rotatoria? (alternando trabajo presencial con teletrabajo)' 
      '#description': ""
      '#required': true
    trabajo_teletrabajo_11:
      '#type': radios
      '#options':
        trabajo_teletrabajo_no: 'No'
        trabajo_teletrabajo_parcial: 'Parcialmente'
        trabajo_teletrabajo_si: 'Sí'
      '#title': '¿Crees que puedes desarrollar tu actividad laboral mediante teletrabajo?' 
      '#description': ""
      '#required': true
    trabajo_teletrabajo_herramientas_11:
      '#type': radios
      '#options':
        trabajo_teletrabajo_herramientas_no: 'No'
        trabajo_teletrabajo_herramientas_si: 'Sí'
      '#title': '¿Dispones en tu domicilio de las herramientas necesarias para teletrabajar?' 
      '#description': ""
      '#required': true
    trabajo_teletrabajo_no_11:
      '#type': checkboxes
      '#options':
        trabajo_teletrabajo_no_ordenador: 'No dispongo de ordenador o está obsoleto'
        trabajo_teletrabajo_no_internet: 'No dispongo de conexión a Internet'
        trabajo_teletrabajo_no_espacio: 'No dispongo de espacio físico'
      '#multiple': true
      '#title': 'En caso negativo ¿Qué carencias te impedirían el teletrabajo?' 
      '#description': "Puedes marcar más de una"
    trabajo_teletrabajo_no_otros_11:
      '#type': textfield
      '#title': 'Si hay alguna causa distinta o adicional a las expuestas que te impida realizar el teletrabajo, indícala a continuación:' 
      '#description': ""
