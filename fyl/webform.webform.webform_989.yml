  confirmation_type: page
  confirmation_url: ''
  confirmation_message: "<p><span style=\"font-size: 13.008px;\">Ante todo, desde la Facultad de Filosofía y Letras le deseamos una pronta recuperación.</span></p>\r\n<p><span style=\"font-size: 13.008px;\">Le hemos enviado un correo electrónico a la cuenta que ha consignado en el formulario que contiene información importante para Vd. Le rogamos lo lea con atención.</span></p>\r\n<p><span style=\"font-size: 13.008px;\">También se han enviado sus datos al responsable COVID de la Facultad de Filosofía y Letras, a la dirección del Departamento y a la Unidad de Prevención de Riesgos de la Universidad de Zaragoza.</span></p>\r\n<p><span style=\"font-size: 13.008px;\">Le trasladamos nuestros mejores deseos y agradecemos sinceramente su colaboración.</span></p>"
