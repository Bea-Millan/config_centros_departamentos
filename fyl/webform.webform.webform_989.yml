      subject: 'Incidencia COVID-19 registrada e instrucciones'
      body: |-
        <p>Estimado Sr./Estimada Sra.</p>
        <p>Como responsable en temas COVID en el centro me pongo en contacto con usted, y en primer lugar le agradezco que nos comunique su situación. Su cooperación y sensibilidad ante la pandemia es muy importante para el control de sus efectos.</p>
        <p>Le rogamos cumpla escrupulosamente las indicaciones de las autoridades sanitarias hasta que le comuniquen que puede reincorporarse a su actividad docente.</p>
        <p>Le deseamos una pronta recuperación. Cuando sepa de su reincorporación por PCR negativo y confirmación de las autoridades sanitarias deberá cumplimentar el formulario de ALTA, al que podrá acceder también a través del siguiente enlace:</p>
        <p>https://fyl.unizar.es/comunicacion-covid</p>
        <p>Recuerde que no se puede reincorporar a la actividad laboral normal hasta que le sea indicado por las autoridades sanitarias.</p>
        <p>Reciba un atento saludo y nuestro deseo de una pronta recuperación.</p>
