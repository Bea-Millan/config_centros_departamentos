      subject: 'Incidencia COVID-19 registrada e instrucciones'
      body: |-
        <p>Estimado Sr./Estimada Sra.</p>
        <p>Como responsable en temas COVID en el centro me pongo en contacto con usted, y en primer lugar le agradezco que nos comunique su situación. Su cooperación y sensibilidad ante la pandemia es muy importante para el control de sus efectos.</p>
        <p>Le rogamos cumpla escrupulosamente las indicaciones hasta que las autoridades sanitarias le comuniquen que puede reincorporarse a su actividad docente de forma presencial.</p>
        <p>En cuanto tenga alguna otra información, como el resultado negativo de la PCR o la evolución hacia un caso confirmado de COVID-19, deberá comunicarlo mediante la cumplimentación del correspondiente formulario en la siguiente dirección:</p>
        <p>https://fyl.unizar.es/comunicacion-covid</p>
        <p>Deberá seguir las instrucciones de los servicios sanitarios en cuanto a la continuación del confinamiento o reincorporación dependiendo de su nueva situación.</p>
        <p>Cuando sepa de su reincorporación por confirmación de las autoridades sanitarias deberá cumplimentar el formulario de ALTA, al que podrá acceder también a través del anterior enlace.</p>
        <p>Durante el periodo de confinamiento y en tanto no se produzca una situación que genere una baja laboral, le envío las indicaciones que ha de seguir:</p>
        <p>- Puede desarrollar su labor docente habitual proporcionando la documentación y elementos de trabajo (tutorías, reuniones virtuales, acceso a plataformas educativas, o cualquier procedimiento que considere adecuado para la formación docente) para un seguimiento de la asignatura reforzado que permita el cumplimiento de la guía académica. Se encargará de informar a los estudiantes por los canales que considere más adecuados. En este caso el apoyo del coordinador es de gran importancia.</p>
        <p>- En cuanto a posibles canales de relación, un procedimiento útil es mantener la docencia de forma telemática. La retransmisión se realizará en la franja horaria con docencia a través de Google Meet, permitiendo que los alumnos vayan al aula. En ese sentido el coordinador o la persona designada por el Departamento informarán a Conserjería. El personal de conserjería abrirá el aula y el armario. Pero la coordinación o la dirección tienen que designar a una persona que encienda el ordenador y haga la conexión online con Google Meet para que imparta las clases. En este caso le solicito que haga un control de lista virtual para quienes estén en el aula. Es muy importante informar a Conserjería para que estén atentos en el control del aula. Una vez terminada la clase, es este responsable quien apaga los dispositivos electrónicos, siendo conserjería quien cierra el aula.</p>
        <p>Recuerde que no se puede reincorporar a la actividad académica normal hasta que le sea indicado por las autoridades sanitarias.</p>
        <p>Reciba un atento saludo y nuestro deseo de una pronta reincorporación.</p>
