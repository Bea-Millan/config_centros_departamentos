uuid: a8a073f3-212b-4104-b76a-0fa28f61cceb
langcode: es
status: true
dependencies:
  enforced:
    module:
      - c11n_migrate
_core:
  default_config_hash: M3L9fpvA91Co6ms5zjaAgKrG-H6hVubzneqn4c7LBeg
id: upgrade_d7_node_noticia
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Nodes (Noticia)'
source:
  plugin: d7_node_complete
  node_type: noticia
process:
  nid: tnid
  vid: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: Ctitle
      source:
        - title
        - field_titulo_visible
  uid:
    -
      plugin: MapUid
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  body:
    -
      plugin: sub_process
      source: body
      process:
        value:
          plugin: urlhost
          source: value
        format:
          plugin: default_value
          default_value: filtered_html
  field_fecha_caducidad:
    -
      plugin: sub_process
      source: field_fecha_caducidad
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_link_noticia:
    -
      plugin: sub_process
      source: field_link_noticia
      process:
        uri: value
  field_agenda_noticias:
    -
      plugin: get
      source: field_agenda_noticias
  field_destacada:
    -
      plugin: get
      source: field_destacada
  field_imagen_valid:
    -
      plugin: null_coalesce
      source:
        - field_imagen_noticia
        - field_image
  field_imagen_noticia:
    -
      plugin: sub_process
      source: '@field_imagen_valid'
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  prepare_tipo_evento:
    -
      plugin: sub_process
      source: field_tipo_evento
      process:
        value:
          plugin: static_map
          source: value
          map:
            1: Actualidad
            2: 'Agenda cultural'
  field_seccion:
    -
      plugin: sub_process
      source: '@_prepare_tipo_evento'
      process:
        target_id:
          plugin: entity_generate
          source: value
          value_key: name
          bundle_key: vid
          bundle: secciones
          entity_type: taxonomy_term
          ignore_case: true
  field_fecha:
    -
      plugin: sub_process
      source: field_fecha
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_ocultar_lateral:
    -
      plugin: get
      source: field_ocultar_lateral
  field_ocultar_social:
    -
      plugin: get
      source: field_ocultar_social
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: noticia
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_comment_field_instance
