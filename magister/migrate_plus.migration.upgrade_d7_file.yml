uuid: c59a22c9-22d9-4fc8-a226-2688c482824a
langcode: es
status: true
dependencies:
  enforced:
    module:
      - c11n_migrate
_core:
  default_config_hash: pPApLqunm2uuOnDvQnn2szNsSa0rB6P9bI3td1vJnLg
id: upgrade_d7_file
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Public files'
source:
  plugin: d7_file
  scheme: public
  constants:
    source_base_path: 'http://fteorica.unizar.es/sites/fteorica.unizar.es'
    profile_base_path: 'public:'
process:
  fid:
    -
      plugin: get
      source: fid
  filename:
    -
      plugin: get
      source: filename
  prepare_path:
    -
      plugin: str_replace
      regex: false
      source: filepath
      search:
        - sites/fteorica.unizar.es/
        - sites/default/
      replace: ''
  source_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/source_base_path
        - '@prepare_path'
    -
      plugin: urlencode
  destination_prepare_path:
    -
      plugin: str_replace
      regex: true
      source: uri
      search: '~ <em>Editar Galería<\/em>.+?\/*>~ '
      replace: ''
    -
      plugin: str_replace
      regex: false
      search: '/Crear Galería'
      replace: ''
  file:
    -
      plugin: skip_on_404
      method: row
      source: '@source_full_path'
      message: 'File field_name does not exist'
  uri:
    -
      plugin: file_copy
      source:
        - '@source_full_path'
        - '@destination_prepare_path'
  filemime:
    -
      plugin: get
      source: filemime
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: timestamp
  changed:
    -
      plugin: get
      source: timestamp
  uid:
    -
      plugin: get
      source: uid
destination:
  plugin: 'entity:file'
migration_dependencies:
  required: {  }
  optional: {  }
