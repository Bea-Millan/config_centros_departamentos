title: 'Solicitud préstamo alumnado'
description: null
category: null
elements: |-
  fieldset_datos_solicitante:
    '#type': fieldset
    '#open': true
    '#title': 'Datos Solicitante'
    asignatura_7:
      '#type': textfield
      '#title': Asignatura
      '#required': true
    email_de_contacto_7:
      '#type': email
      '#size': 20
      '#title': 'Email Institucional'
      '#required': true
    tipo_de_prestamo_7:
      '#type': radios
      '#options':
        clave_1: 'Préstamo Individual*'
        clave_2: 'Préstamo Compartido**'
      '#title_display': inline
      '#title': 'Tipo de Préstamo'
      '#description': |-
        (*)Si la solicitud es para uso individual, se deberá marcar la opción "Préstamo Individual". 
        (**)Si la solicitud es para uso compartido por varios miembros del alumnado, se deberá marcar la opción "Préstamo Compartido". En el caso de "Préstamo Compartido" deberán agregarse los NIA de todos los solicitantes en orden de uso y separado por comas.
      '#required': true
    nia_prestamo_individial_7:
      '#type': textfield
      '#title': 'NIA Préstamo Individial'
      '#required': true
      '#states':
        required:
          - ':input[name="tipo_de_prestamo_7"]':
              value: clave_1
    nia_prestamo_compartido_7:
      '#type': textfield
      '#title': 'NIA Prestamo Compartido'
      '#required': true
      '#states':
        required:
          - ':input[name="tipo_de_prestamo_7"]':
              value: clave_2
  fieldset_condiciones_de_uso_recepcion_y_devolucion:
    '#type': fieldset
    '#open': true
    '#title': 'Condiciones de Uso, Recepción y Devolución'
    acepto_condiciones_de_uso_10:
      '#type': radios
      '#options':
        clave_segura1: 'He leído y acepto condiciones de Uso'
      '#title': 'Condiciones de Uso'
      '#description': |+
        “La utilización del material audiovisual será con fines académicos exclusivamente; se limitará a la actividad autorizada bajo las condiciones declaradas. El usuario autorizado se compromete a devolver el material en el mismo estado en que se le presta, haciéndose responsable de los daños producidos. Si se presenta algún problema respecto al uso y manejo del material, consultar previamente con el responsable del Laboratorio de Medios Audiovisuales antes de su manipulación”



      '#required': true
    acepto_condiciones_de_recepcion_y_devolucion_10:
      '#type': radios
      '#options':
        clave_segura2: 'He leído y acepto condiciones de Recepción y Devolución'
      '#title': 'Condiciones de Recepción y Devolución'
      '#description': |
        “La recepción del material y su devolución se realizará en el Laboratorio de Medios Audiovisuales, Plaza Universidad 3, 2ª planta en horario:
        •	Recepción del material: 12:00h a 14:30h. 
        •	Devolución del material prestado:  8:30h a 10:00h
        Siempre que sea posible, se recomienda concretar cita a través del mail audiovis@unizar.es;  tanto para recibir como para devolver el material para evitar esperas, ya que el servicio de préstamo no es el único servicio atendido.”
      '#required': true
