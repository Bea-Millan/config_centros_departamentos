    '#required': true
    '#states':
      visible:
        - ':input[name="motivo"]':
            value: '3'
  certificado_tratamiento:
    '#type': managed_file
    '#max_filesize': !!float 2
    '#file_extensions': 'gif jpg jpeg pdf'
    '#title': 'Certificado de tratamiento o atención médica:'
    '#description': 'Adjunta el certificado expedido por la Seguridad Social o entidad de seguro médico del horario y duración del tratamiento asignado, y la expresa mención de la imposibilidad de prestar la atención médica requerida en otro horario.'
    '#required': true
    '#states':
      visible:
        - ':input[name="motivo"]':
            value: '3'
  certificado_dependientes:
    '#type': managed_file
    '#max_filesize': !!float 2
    '#file_extensions': 'gif jpg jpeg pdf'
    '#title': 'Certificado por atención a personas dependientes:'
    '#description': 'Adjunta el certificado oficial que acredite al alumno como cuidador de la persona dependiente.'
    '#required': true
    '#states':
      visible:
        - ':input[name="motivo"]':
            value: '4'
  libro_familia:
    '#type': managed_file
    '#max_filesize': !!float 2
    '#file_extensions': 'gif jpg jpeg pdf'
    '#title': 'Libro de familia:'
    '#description': 'Adjunta copia del libro de familia donde se justifique el vínculo familiar.'
    '#required': true
    '#states':
      visible:
        - ':input[name="motivo"]':
            value: '5'
  documento1:
    '#type': managed_file
    '#max_filesize': !!float 2
    '#file_extensions': 'gif jpg jpeg pdf'
    '#title': 'Documento 1:'
    '#description': 'Adjunta otros documentos que creas relevantes para tu solicitud'
    '#states':
      visible:
        - ':input[name="motivo"]':
            value: '6'
  documento2:
    '#type': managed_file
    '#max_filesize': !!float 2
    '#file_extensions': 'gif jpg jpeg pdf'
    '#title': 'Documento 2:'
    '#description': 'Adjunta otros documentos que creas relevantes para tu solicitud'
    '#states':
      visible:
        - ':input[name="motivo"]':
            value: '6'
  documento3:
    '#type': managed_file
    '#max_filesize': !!float 2
    '#file_extensions': 'gif jpg jpeg pdf'
    '#title': 'Documento 3:'
    '#description': 'Adjunta otros documentos que creas relevantes para tu solicitud'
    '#states':
      visible:
        - ':input[name="motivo"]':
            value: '6'
  otros_documentos:
    '#type': managed_file
    '#max_filesize': !!float 2
    '#file_extensions': 'gif jpg jpeg pdf'
    '#title': 'Otros documentos:'
    '#description': 'Adjunta otros documentos que creas relevantes para tu solicitud'
    '#states':
      visible:
        - ':input[name="motivo"]':
            value: '1'
        - ':input[name="motivo"]':
            value: '2'
        - ':input[name="motivo"]':
            value: '3'
        - ':input[name="motivo"]':
            value: '4'
        - ':input[name="motivo"]':
            value: '5'
        - ':input[name="motivo"]':
            value: '6'
