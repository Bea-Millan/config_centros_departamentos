    '#type': managed_file
    '#max_filesize': !!float 2
    '#file_extensions': 'gif jpg jpeg pdf'
    '#title': 'Contrato de trabajo:'
    '#description': 'Adjunta el contrato de trabajo o la hoja de servicios si eres funcionario según las exigencias de la normativa para el cambio de grupo.'
    '#required': true
    '#states':
      visible:
        - ':input[name="motivo"]':
