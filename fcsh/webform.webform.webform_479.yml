elements: |-
  grado:
    '#type': select
    '#options':
      1: 'MAGISTERIO EN EDUCACIÓN INFANTIL'
      2: 'MAGISTERIO EN EDUCACIÓN PRIMARIA'
    '#title': Grado
    '#description': 'Elige el Grado que estás cursando'
    '#required': true
  nombre:
    '#type': textfield
    '#title': 'Nombre:'
    '#description': 'Introduce tu nombre'
    '#required': true
  apellidos:
    '#type': textfield
    '#title': 'Apellidos:'
    '#description': 'Introduce tus apellidos'
    '#required': true
  dni:
    '#type': textfield
    '#title': 'DNI/NIE:'
    '#description': 'Introduce tu DNI o NIE'
    '#required': true
  nia:
    '#type': textfield
    '#title': 'NIA:'
    '#description': 'Introduce tu NIA'
    '#required': true
  telefono:
    '#type': textfield
    '#title': 'Teléfono:'
    '#description': 'Introduce tu número de teléfono o móvil'
    '#required': true
  correo_electronico:
    '#type': email
    '#size': 20
    '#title': 'Correo electrónico:'
    '#description': 'Introduce tu correo de la Universidad de Zaragoza. (NIA@unizar.es)'
    '#required': true
  grupo_actual:
    '#type': select
    '#options':
      1: 'Grupo de mañana'
      2: 'Grupo de tarde'
    '#title': 'Grupo de docencia actual:'
    '#description': 'Indica el grupo de docencia en el que estás matriculado'
    '#required': true
  grupo_deseado:
    '#type': select
    '#options':
      1: 'Grupo de mañana'
      2: 'Grupo de tarde'
    '#title': 'Grupo de docencia solicitado:'
    '#description': 'Indica el grupo de docencia al que quieres cambiar'
    '#required': true
  motivo:
    '#type': select
    '#options':
      1: 'Motivos laborales'
      2: 'Deportista de alto nivel o alto rendimiento'
      3: 'Enfermedad o discapacidad'
      4: 'Atención a personas dependientes'
      5: 'Atención a hijos menores de 12 años'
      6: 'Otra causa debidamente justificada'
    '#title': 'Motivo solicitud:'
    '#description': 'Indica el motivo para solicitar el cambio de grupo de docencia.'
    '#required': true
  solicito:
    '#type': textarea
    '#title': 'Solicito:'
    '#required': true
    '#states':
      visible:
        - ':input[name="motivo"]':
            filled: false
