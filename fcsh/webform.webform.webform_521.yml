  confirmation_url: ''
  confirmation_message: '<p><span style="font-size: 13.008px;">Con fecha de [submission:values:dia] de [submission:values:mes] de [submission:values:ano] has solicitado Justificante para desplazamiento por situación de Covid-19 según los siguientes datos:</span></p><p><span style="font-size: 13.008px;">&nbsp;</span></p><p><span style="font-size: 13.008px;">Nombre alumno/a: [submission:values:nombre] [submission:values:apellidos]</span></p><p><span style="font-size: 13.008px;">NIA: [submission:values:nia]&nbsp;</span></p><p><span style="font-size: 13.008px;">DNI/NIE: [submission:values:dni]&nbsp;</span></p><p><span style="font-size: 13.008px;">Estudios: [submission:values:estudios]</span></p><p><span style="font-size: 13.008px;">Localidad de residencia: [submission:values:residencia]</span></p><p><span style="font-size: 13.008px;">Correo electrónico: [submission:values:correo_electronico]</span></p><p><span style="font-size: 13.008px;">&nbsp;</span></p><p><span style="font-size: 13.008px;">Tu solicitud ha sido enviada a la Secretaría de la Facultad de Ciencias Sociales y Humanas para su trámite. Una vez firmada os será enviada a vuestro correo institucional (NIA@unizar.es) con la mayor brevedad posible. Debido a la gran cantidad de solicitudes recibidas rogamos un poco de paciencia y comprensión por vuestra parte. Gracias.</span></p><p><span style="font-size: 13.008px;">&nbsp;</span></p><p><span style="font-size: 13.008px;">Recibid un cordial saludo.</span></p><p><span style="font-size: 13.008px;">&nbsp;</span></p><p><span style="font-size: 13.008px;">Facultad de Ciencias Sociales y Humanas de Teruel</span></p><p><span style="font-size: 13.008px;">Universidad de Zaragoza</span></p><p>&nbsp;</p>'
