  confirmation_type: page
  confirmation_url: ''
  confirmation_message: '<p>Con fecha de [submission:values:dia] de [submission:values:mes] de [submission:values:ano] has solicitado Justificante para desplazamiento por situación de Covid-19 según los siguientes datos:</p><p>&nbsp;</p><p>Nombre alumno/a: [submission:values:nombre] [submission:values:apellidos]</p><p>NIA: [submission:values:nia]&nbsp;</p><p>DNI/NIE: [submission:values:dni]&nbsp;</p><p>Estudios: [submission:values:estudios]</p><p>Correo electrónico: [submission:values:correo_electronico]</p><p>Localidad de residencia: [submission:values:residencia]</p><p>Centro Escolar de prácticas: [submission:values:colegio]</p><p>Localidad del Centro Escolar: [submission:values:localidad_colegio]</p><p>Tu solicitud ha sido enviada a la Secretaría de la Facultad de Ciencias Sociales y Humanas para su trámite. Una vez firmada os será enviada a vuestro correo institucional (NIA@unizar.es) con la mayor brevedad posible. Debido a la gran cantidad de solicitudes recibidas rogamos un poco de paciencia y comprensión por vuestra parte. Gracias.</p><p>&nbsp;</p><p>Recibid un cordial saludo.</p><p>&nbsp;</p><p>Facultad de Ciencias Sociales y Humanas de Teruel</p><p>Universidad de Zaragoza</p><p>&nbsp;</p>'
