uuid: 76d5e73c-6fbe-4299-b6d9-092ae8e423d9
langcode: es
status: true
dependencies:
  enforced:
    module:
      - c11n_migrate
_core:
  default_config_hash: EgcTDtK41dxZdX5skrjYVbraiOXii6eRSnqQ-a-BVCM
id: upgrade_d7_node_noticia
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Final
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Nodes (Noticia)'
source:
  plugin: d7_node_complete
  node_type: noticia
process:
  nid: tnid
  vid: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: Ctitle
      source:
        - title
        - field_titulo_visible
  uid:
    -
      plugin: MapUid
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  body:
    -
      plugin: sub_process
      source: body
      process:
        value:
          plugin: urlhost
          source: value
        format:
          plugin: default_value
          default_value: filtered_html
  field_fecha_caducidad:
    -
      plugin: sub_process
      source: field_fecha_caducidad
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_link_noticia:
    -
      plugin: sub_process
      source: field_link_noticia
      process:
        uri: value
  field_agenda_noticias:
    -
      plugin: get
      source: field_agenda_noticias
  field_destacada:
    -
      plugin: get
      source: field_destacada
  field_imagen_valid:
    -
      plugin: null_coalesce
      source:
        - field_imagen_noticia
        - field_image
  field_imagen_noticia:
    -
      plugin: sub_process
      source: '@field_imagen_valid'
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  _prepare_tipo_evento:
    -
      plugin: static_map
      source: field_tipo_evento
      map:
        1: Actualidad
        2: 'Agenda cultural'
      bypass: true
  field_seccion:
    -
      plugin: skip_on_empty
      source: '@_prepare_tipo_evento'
      method: process
      message: 'No eventos.'
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      value_key: name
      bundle_key: vid
      bundle: secciones
      ignore_case: true
  field_fecha:
    -
      plugin: null_coalesce
      source:
        - field_fecha
        - field_fecha_evento
    -
      plugin: sub_process
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_ocultar_lateral:
    -
      plugin: get
      source: field_ocultar_lateral
  field_ocultar_social:
    -
      plugin: get
      source: field_ocultar_social
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: noticia
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_comment_field_instance
