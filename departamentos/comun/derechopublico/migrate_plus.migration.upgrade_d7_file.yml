uuid: ad851ca8-8f25-4d99-900d-76385ccf7fb8
langcode: es
status: true
dependencies:
  enforced:
    module:
      - c11n_migrate
_core:
  default_config_hash: JPfXZkmKhEt5ok6nq-Y2dws4vgp6l-FyA2x3zhEZj3Q
id: upgrade_d7_file
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Final
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Public files'
source:
  plugin: d7_file
  scheme: public
  constants:
    source_base_path: 'http://derechopublico.unizar.es/sites/derechopublico.unizar.es'
    profile_base_path: 'public:'
process:
  fid:
    -
      plugin: get
      source: fid
  filename:
    -
      plugin: get
      source: filename
  prepare_path:
    -
      plugin: str_replace
      regex: false
      source: filepath
      search:
        - sites/derechopublico.unizar.es/
        - sites/default/
      replace: ''
  source_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/source_base_path
        - '@prepare_path'
    -
      plugin: urlencode
  destination_prepare_path:
    -
      plugin: str_replace
      regex: true
      source: uri
      search: '~<em>Editar Galería<\/em>.+?\/*~'
      replace: ''
    -
      plugin: str_replace
      regex: false
      search: '/Crear Galería'
      replace: ''
  uri:
    -
      plugin: file_copy
      source:
        - '@source_full_path'
        - '@destination_prepare_path'
    -
      plugin: skip_on_404
      method: row
      message: '@source_full_path'
  filemime:
    -
      plugin: get
      source: filemime
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: timestamp
  changed:
    -
      plugin: get
      source: timestamp
  uid:
    -
      plugin: get
      source: uid
destination:
  plugin: 'entity:file'
migration_dependencies:
  required: {  }
  optional: {  }
